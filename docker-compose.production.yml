version: '3' 


volumes: 
  pg_data: 
  static: 
  media: 


services: 
  db:
    restart: always 
    image: postgres:13.10 
    env_file: .env 
    volumes: 
      - pg_data:/var/lib/postgresql/data 
  backend:
    restart: always
    image: ipoderator/kittygram_backend 
    env_file: .env 
    volumes: 
      - static:/static/ 
      - media:/app/media/ 
    depends_on: 
      - db 
  frontend:
    restart: always
    image: ipoderator/kittygram_frontend
    env_file: .env 
    command: cp -r /app/build/. /static/ 
    volumes: 
      - static:/static 
  gateway:
    restart: always
    image: ipoderator/kittygram_gateway 
    env_file: .env 
    ports:
      - 9000:80 
    volumes: 
      - static:/static 
      - media:/app/media/ 
    depends_on: 
      - backend 